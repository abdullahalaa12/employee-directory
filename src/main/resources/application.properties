spring.application.name=employee-directory
spring.datasource.url=jdbc:postgresql://localhost:5432/employee_directory
spring.datasource.username=postgres
spring.datasource.password=postgres

# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn
logging.level.root=warn

# Add logging configs to dsplay SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.springframework.security=debug

# Configure JPA/Hibernate to recreate tables on startup (development only)
spring.jpa.hibernate.ddl-auto=create-drop

# Auto-execute SQL scripts AFTER Hibernate creates tables
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
