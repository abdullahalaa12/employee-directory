# Production configuration for Render
spring.application.name=employee-directory

# Database configuration (Render will provide these via environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# SQL initialization - only create tables, don't recreate
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Production logging
logging.level.org.hibernate.SQL=warn
logging.level.root=info

# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Security for production
server.port=${PORT:8080}
